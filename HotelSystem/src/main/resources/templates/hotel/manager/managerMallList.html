<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="/js/managerMallList.js"></script>
  <script src="/js/Hotel.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="/css/managementStyle.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/mallStyle.css">
  
  <!-- 
  취소버튼 추가 
  검색버튼 추가 : 이름 연락처 주문번호 검색가능하여야함
  -->
  
  <title>관리자</title>

</head>
<body id="body">
<div class="managment">
  <div id="headerAndnav" class="navbar navbar-expand-sm">
    <div id="div_logo">
      <div id="logo">
        <a href="/hotel/manager/bookList"><img src="/img/logo.png" id="logoImg" alt="로고"></a>
      </div>
    </div>  
    <div id="logoutArea">
          <a class="nav-link" href="/hotel/member/login" id="textcolor">로그아웃</a>
    </div>
  </div>
  <div id="managmentmain">
    <div id = "asidearea">
      <div id = "asidemenu">
        <ul>
          <li><a href="/hotel/manager/bookList" id="textcolor">예약조회</a></li>
          <li><a href="/hotel/manager/memberSearch" id="textcolor">회원조회</a></li>
          <li><a href="/hotel/manager/book" id="textcolor">예약</a></li>
          <li><a href="/hotel/manager/managerMallList" id="textcolor">명품관</a></li>
          <li><a href="#" id="textcolor">문의게시판</a></li>
        </ul>
      </div>
    </div>
    <div id="list">
        <div id = "searcharea">
          <div id="search">
              <input type="text" id = "name" placeholder="이름 입력" height="2px;">
              <input type="text" id = "tel" placeholder="연락처 입력" height="2px;">
              <input type="text" id = "orderNo" placeholder="주문번호 입력" height="2px;">
              <button class="btn btn-secondary" style="width: 70px;" id="nameSearchBtn">검색</button>
          </div>
        </div>
        <div>
          <table class = "table table-hover">
            <colgroup>
              <col style="width: 20%">
              <col style="width: 20%">
              <col style="width: 30%">
              <col style="width: 30%">
            </colgroup>
            <thead>
              <tr>
                <th>주문번호</th>
                <th>이름</th>
                <th>연락처</th>
                <th>비고</th>
              </tr>
            </thead>
            <tbody id="mallListArea">
            	
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
<div id="managerFooter">
  <div id="managerFooterLogo">
    <img src="/img/logo.png" alt="로꼬" width="200vw;">
  </div>
</div>
