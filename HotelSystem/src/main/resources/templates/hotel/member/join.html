<!DOCTYPE html>
<html  lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="/js/Hotel.js"></script>
  <script src="https://kit.fontawesome.com/7fe498c607.js" crossorigin="anonymous"></script>
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=72764d4407eae4771ae834fbbe85f476"></script>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/youtube.css' rel='stylesheet'>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/instagram.css' rel='stylesheet'>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css' rel='stylesheet'>
  <link rel="stylesheet" href="/css/style.css">
  <title>J.H.H.L</title>
</head>
<body>
    <div th:replace="~{/fragment/nav.html}"></div>
     <div id="joinpage"> 
      <div id="joinarticle">
        <div id="headtit"> 
          <h3>회원가입</h3>
        <div id="toolbar">
          <i class="fa-solid fa-house"></i> ><a href="/hotel/member/join" id="subh"> 회원가입</a>
        </div>
        </div>
        	<div id="joinintro">
	        	<div id="joinintro1">
	        		<span>기본입력</span>
	        	</div>
	        	<div id="joinintro2">
	        		<span><span style="color:red;">*</span>표시필수입력사항</span>
	        	</div>
        	</div>
        	
	        <table id="jointable">
	                  <tr>
	                    <td class="col1"><span style="color:red;">*</span>이름</td>
	                    <td class="col2"><input type="text" id="name" name="name" maxlength="5"></td>
	                  </tr>
	                  <tr>
	                  	<td class="col1"><span style="color:red;">*</span>주민등록번호</td>
	                  	<td class="col2">
	                  	  <input type="text" id="securitynumber" name="securitynumber" maxlength="6">
	                      <span class="a">-</span>
	                      <input type="password" id="securitynumber2" name="securitynumber2" maxlength="7">
	                  	</td>
	                  </tr>
	                  
	                  <tr>
	                    <td class="col1"><span style="color:red;">*</span>이메일</td>
	                    <td class="col2">
	                      <input type="text" name="mailid">
	                      <span class="a">@</span>
	                      <input type="text" name="email">
	                      <select name="mailslc">
	                        <option value="self" selected>직접입력</option>
	                        <option value="naver">naver.com</option>
	                        <option value="gm">gmail.com</option>
	                        <option value="da">daum.com</option>
	                        <option value="yah">yahoo.com</option>
	                      </select>
	                      <input class='but2' type="button" value="이메일 중복확인" onclick="">
	                    </td>
	                  </tr>
	                  <tr>
	                    <td class="col1"><span style="color:red;">*</span>휴대전화</td>
	                    <td class="col2">
	                      <input type="text" id="phonenumber" name="phonenumber">
	                      <p style="font-size:0.75em">※ -는 빼고입력해주세요.</p>
	                    </td>
	                  </tr>
	                </table>
	                <div id="joinintro3">
	        			<span>웹사이트 비밀번호 입력</span>
	        		</div>
	                <table id="jointable1">
	                  <tr>
	                    <td class="col1"><span style="color:red;">*</span>아이디</td>
	                    <td class="col2">
	                      <input type="text" name="id" maxlength="10">
	                      <input class='but1' type="button" value="중복확인" onclick="">
	                    </td>
	                  </tr>
	                  <tr>
	                    <td class="col1"><span style="color:red;">*</span>비밀번호</td>
	                    <td class="col2">
	                      <input type="password" id="password"name="pwd" maxlength="16">
	                      <p style="font-size:0.75em">※ 비밀번호는 <span style="color:red;">문자, 숫자, 특수문자(~!@#$%^&*)의 조합
	                          10 ~ 16자리</span>로 입력이 가능합니다.</p>
	                    </td>
	                  </tr>
	                  <tr>
	                    <td class="col1"><span style="color:red;">*</span>비밀번호 확인</td>
	                    <td class="col2"><input type="password" id="password2" name="pwdCheck" maxlength="16"></td>
	                  </tr>
	                </table>
	                <div class="joincreate">
	                	<form method="get" action="/hotel/main">
	                		<input class="but3" type="submit" value="가입취소" onclick="">
	                	</form>
                		<input class="but4" type="button" value="가입하기" onclick="formCheck(this.form)">
              		</div>
      </div>
    </div>
    <!--풋터-->
    <div th:replace="~{/fragment/footer.html}"></div>
</body>
</html>
